mutation CreateItem($boardId: ID!, $itemName: String!, $columnValues: JSON!) {
  create_item(
    board_id: $boardId
    item_name: $itemName
    column_values: $columnValues
  ) {
    id
    name
    board {
      id
      name
    }
    column_values {
      id
      text
      value
    }
    subitems {
      id
      name
    }
  }
}
