<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1000, initial-scale=1.0">
    <title>Customer Mapping Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 260px;
            background: #f4f4f4;
            border-right: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        #main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        #search {
            width: 100%;
            padding: 6px;
            margin-bottom: 10px;
        }

        .customer-item {
            padding: 6px;
            cursor: pointer;
            border-radius: 4px;
        }

        .customer-item.selected,
        .customer-item:hover {
            background: #e0e7ff;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 5px;
            margin-top: 2px;
        }

        .actions {
            margin-top: 20px;
        }

        button {
            margin-right: 10px;
            padding: 6px 16px;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <input id="search" type="text" placeholder="Search customer...">
        <div id="customer-list"></div>
        <button id="add-btn">+ Add Customer</button>
    </div>
    <div id="main">
        <form id="customer-form" style="display:none">
            <label>Canonical</label>
            <input id="canonical" required>
            <label>Status</label>
            <input id="status">
            <label>Packed Products</label>
            <input id="packed_products">
            <label>Shipped</label>
            <input id="shipped">
            <label>Master Order List</label>
            <input id="master_order_list">
            <label>Mon Customer MS</label>
            <input id="mon_customer_ms">
            <label>Aliases (comma separated)</label>
            <input id="aliases">
            <div class="actions">
                <button type="submit">Save</button>
                <button type="button" id="delete-btn">Delete</button>
            </div>
        </form>
        <div id="empty-state">Select or add a customer to edit.</div>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
